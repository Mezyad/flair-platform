<head>
<link rel='stylesheet' href='/stylesheets/style.css'/>
</head>
<ul>
  {% for event in events %}
    <li class="eventstyle">
      {{event.title}}.
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      {{event.attending.length}} attending so far.
    </li>
  {% endfor %}
</ul>
