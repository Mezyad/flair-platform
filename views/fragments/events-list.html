
<ul>
  {% for event in events %}
    <li id="event-{{event.id}}" class="event eventstyle" style="background-color: rgba(0,0,0,0.6);">
      <img class="eventimage" src="{{event.image}}">
      <br>
      <a href="/events/{{event.id}}">{{event.title}}</a>
      <br>
        <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      <br>
         {{event.attending.length}} attending so far.
      </br>
    </li>
  {% endfor %}
</ul>
